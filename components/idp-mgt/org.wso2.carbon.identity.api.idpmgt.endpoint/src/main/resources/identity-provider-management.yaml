swagger: '2.0'
######################################################
# Prolog
######################################################
info:
  version: "0.13.0"
  title: "WSO2 IS - IdP API"
  description: |
    This specifies a **RESTful API** for WSO2 **IdP Manager** - IdP.

  contact:
    name: "WSO2"
    url: "http://wso2.com/products/identity-server/"
    email: "architecture@wso2.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"

######################################################
# The fixed parts of the URLs of the API
######################################################

# The schemes supported by the API
schemes:
  - https

# The domain of the API.
# This is configured by the customer during deployment.
# The given host is just an example.
host: apis.wso2.com

# The base path of the API.
# Will be prefixed to all paths.
basePath: /t/{tenant-domain}/api/identity/idp-mgt/v1.0

# The following media types can be passed as input in message bodies of the API.
# The actual media type must be specified in the Content-Type header field of the request.
# The default is json, i.e. the Content-Type header is not needed to
# be set, but supporting it serves extensibility.
consumes:
  - application/json

# The following media types may be passed as output in message bodies of the API.
# The media type(s) consumable by the requestor is specified in the Accept header field
# of the corresponding request.
# The actual media type returned will be specfied in the Content-Type header field
# of the of the response.
# The default of the Accept header is json, i.e. there is not needed to
# set the value, but supporting it serves extensibility.
produces:
  - application/json

######################################################
# The "API Collection" resource APIs
######################################################
paths:
  /idps:

#-----------------------------------------------------
# Create a new API -API (Individual)
#-----------------------------------------------------
    post:
      x-wso2-curl: |
        curl -k -X POST "https://localhost:9443/api/identity/idp-mgt/v1.0/idps" -H "Authorization: Basic Base64Encoded<username:password>" -H "accept: application/json" -d @data.json -H "Content-Type:application/json"
      x-wso2-response: |
      summary: Create a new IdP
      description: |
        This operation can be used to create a new IdP specifying the details of the API in the payload.

      parameters:
        - in: body
          name: body
          description: |
            IdP object that needs to be added
          required: true
          schema:
            $ref: '#/definitions/IdPDetail'
      tags:
        - IdP (Individual)
      responses:
        201:
          description: |
            Created.
            Successful response with the newly created object as entity in the body.
            Location header contains URL of newly created entity.
          schema:
            $ref: '#/definitions/IdPDetail'
          headers:
            Location:
              type: 'string'
              description: 'Location of the newly created idp'

        400:
          description: |
            Bad Request.
            Invalid request or validation error.
          schema:
            $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
             $ref: '#/definitions/Error'
        415:
          description: |
            Unsupported Media Type.
            The entity of the request was in a not supported format.
          schema:
            $ref: '#/definitions/Error'

#-----------------------------------------------------
# Retrieving the list of all APIs
#-----------------------------------------------------
    get:
      produces:
        - application/json
      x-wso2-curl: |
        curl -K -X GET "https://localhost:9443/api/identity/idp-mgt/v1.0/idps" -H "Authorization: Basic Base64Encoded<username:password>" -H "Accept: application/json"
      x-wso2-request: |
        curl -k -X GET "https://localhost:9443/api/identity/idp-mgt/v1.0/idps?limit=25&offset=0" -H "Authorization: Basic Base64Encoded<username:password>" -H "Accept: application/json"
      x-wso2-response: |
      summary: |
        List all IdPs
      description: |
        This operation provides you a list of available IdPs

      parameters:
        - $ref : '#/parameters/limit'
        - $ref : '#/parameters/offset'
        - $ref : '#/parameters/spTenantDomain'
      tags:
        - IdP (Collection)
      responses:
        200:
          description: |
            OK.
            List of IdP returned.
          schema:
            $ref: '#/definitions/IdPList'
          headers:
            Content-Type:
              description: The content type of the body.
              type: string
        400:
          description: Bad Request
          schema:
             $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
             $ref: '#/definitions/Error'
        500:
          description: Server Error
          schema:
             $ref: '#/definitions/Error'

#-----------------------------------------------------
# Retrieving the IdP with given IdP name
#-----------------------------------------------------
  /idps/{name}:
    get:
      produces:
        - application/json
      x-wso2-curl: |
        curl -k -X GET "https://localhost:9443/api/identity/idp-mgt/v1.0/idps/{name}" -H "Authorization: Basic Base64Encoded<username:password>" -H "accept: application/json"
      x-wso2-request: |
        curl -k -X GET "https://localhost:9443/api/identity/idp-mgt/v1.0/idps/{name}" -H "Authorization: Basic Base64Encoded<username:password>" -H "Accept: application/json"
      x-wso2-response: |
      summary: |
        Retrieve/Search IdPs
      description: |
        This operation provides you a list of available IdPs

      parameters:
        - $ref: '#/parameters/name'
      tags:
        - IdP (Individual)
      responses:
        200:
          description: |
            OK.
            List of IdP returned.
          schema:
            $ref: '#/definitions/IdPDetail'
          headers:
            Content-Type:
              description: The content type of the body.
              type: string
            ETag:
              description: |
                Entity Tag of the response resource. Used by caches, or in conditional requests (Will be supported in future).
              type: string
        400:
          description: Bad Request
          schema:
             $ref: '#/definitions/Error'
        401:
          description: Unauthorized
          schema:
             $ref: '#/definitions/Error'
        500:
          description: Server Error
          schema:
             $ref: '#/definitions/Error'


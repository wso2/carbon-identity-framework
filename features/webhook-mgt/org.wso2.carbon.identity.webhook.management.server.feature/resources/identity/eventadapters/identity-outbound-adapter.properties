adapter.websubhub.enabled=false
adapter.websubhub.baseUrl=http://localhost:9000/hub
adapter.websubhub.httpConnectionTimeout=5000
adapter.websubhub.httpReadTimeout=5000
adapter.websubhub.httpConnectionRequestTimeout=5000
adapter.websubhub.connectionHandshakeTimeout=5000
adapter.websubhub.defaultMaxConnections=20
adapter.websubhub.defaultMaxConnectionsPerRoute=20
adapter.websubhub.encryptionEnabled=false
adapter.websubhub.topicDeletionDisabled=false
adapter.websubhub.sslCertificateAlias=
adapter.websubhub.mtlsEnabled=false
adapter.websubhub.type=PublisherSubscriber

adapter.httppublisher.enabled=true
adapter.httppublisher.httpConnectionTimeout=5000
adapter.httppublisher.httpReadTimeout=5000
adapter.httppublisher.httpConnectionRequestTimeout=5000
adapter.httppublisher.connectionHandshakeTimeout=5000
adapter.httppublisher.defaultMaxConnections=20
adapter.httppublisher.defaultMaxConnectionsPerRoute=20
adapter.httppublisher.type=Publisher
